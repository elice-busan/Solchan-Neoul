<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Solchan-Neoul" content="Solchan-Neoul" />
    <meta name="description" content="This is Solchan-Neoul main website." />
    <meta name="keywords" content="Solchan-Neoul" />
    <meta name="generator" content="Visual Code" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solchan-Neoul | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Charm&family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./favicon.png" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="../Footer/footer.css" />
    <script src=""></script>
  </head>
  <body>
    <script>
      window.onload = function () {
        // Navbar 로딩
        fetch("../Nav/navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar-container").innerHTML = data;
          });

        // 로그인 버튼 이벤트 리스너
        document
          .getElementById("btn-login")
          .addEventListener("click", function (e) {
            e.preventDefault(); // 폼의 기본 제출을 방지

            const username = document.getElementById("id").value;
            const userpw = document.getElementById("password").value;

            // 입력받은 값 출력
            console.log("Input ID:", username);
            console.log("Input Password:", userpw);

            // 서버에 로그인 요청
            fetch("/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username: username,
                password: userpw,
              }),
            })
              .then((res) => {
                console.log("res : ");
                console.log(res);
                // 응답의 JSON 본문을 파싱하고 다음 then()에 전달
                return res
                  .json()
                  .then((json) => ({ status: res.status, body: json }));
              })
              .then(({ status, body }) => {
                console.log("res: ");
                console.log(body);

                // res.http_status 값 출력
                console.log("HTTP Status:", status);

                // 로그인 성공
                if (status === 200) {
                  alert(body.msg);
                  localStorage.setItem("loggedUser", body.username); // 로그인한 아이디 저장
                  localStorage.setItem("displayName", body.display_name); // 로그인한 닉네임 저장
                  const loggedUser = localStorage.getItem("loggedUser");
                  const displayName = localStorage.getItem("displayName");
                  console.log("Logged User:", loggedUser);
                  console.log("Display Name:", displayName);

                  setTimeout(() => {
                    window.location.href = "/user/myPage.html"; // 로그인 성공시 홈페이지로 리다이렉션
                  }, 500); //500ms 지연 후 실행
                } else if (status === 401) {
                  //로그인 실패
                  alert(body.msg);
                  setTimeout(() => {
                    window.location.href = "/user/login.html";
                  }, 500);
                } else {
                  // 예상치 못한 다른 상태 코드를 처리 (옵션)
                  console.error("Unexpected response:", body);
                }
              });
          });
      };
    </script>
    <div id="navbar-container"></div>

    <p style="height: 100px"></p>
    <div id="wrap">
      <div id="main">
        <div id="head"></div>
        <div class="main-container">
          <div class="login-form">
            <h5>LOGIN</h5>
            <br />
            <form>
              <p style="text-align: left">Id</p>
              <input type="text" placeholder="ID" id="id" /><br /><br />
              <p style="text-align: left">Password</p>
              <input
                type="password"
                placeholder="Password"
                id="password"
              /><br /><br />
              <button id="btn-login">login</button>
            </form>
            <p style="text-align: center; width: 300px; margin-top: 20px">
              Don't have an account yet?
              <a
                id="a1"
                href="./signup.html"
                style="font-weight: bold; font-size: 18px"
                >Sign up</a
              >
            </p>
          </div>
        </div>
      </div>
      <script src="../Footer/footer.js"></script>
    </div>
  </body>
</html>
