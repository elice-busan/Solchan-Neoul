<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="Solchan-Neoul" content="Solchan-Neoul">
    <meta name="description" content="This is Solchan-Neoul main website.">
    <meta name="keywords" content="Solchan-Neoul">
    <meta name="generator" content="Visual Code">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solchan-Neoul | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="./favicon.png">
    <link rel="stylesheet" href="./myPage.css">
    <link rel="stylesheet" href="../Footer/footer.css">
    <script src=""></script>
  </head>
  <body>
    <script>
      window.onload = function () {
        // Navbar 로딩
        fetch("../Nav/navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar-container").innerHTML = data;
          });

        // 사용자 정보 가져오기
        fetch('/getUserInfo')
          .then((response) => response.json())
          .then((data) => {
            // 사용자 이름 동적으로 렌더링
            const usernameElement = document.getElementById("username");
            usernameElement.textContent = `${data.username}님 반갑습니다!`;
        });

        // 로컬 스토리지에서 로그인한 사용자 정보 가져오기
        const loggedUser = localStorage.getItem('loggedUser');
        if (loggedUser) {
          const userIdSpan = document.querySelector("#username");
          userIdSpan.textContent = `ID: ${loggedUser}`;
        }
      };
    </script>
    <div id="navbar-container"></div>

    <p></p>
    <body>
      <div id="wrap">
        <div id="main">
          <div id="head"></div>
            <div class="main-container">
              <br>
              <div class="myPage-form">
                <br>
                 User Infomation
                 <hr>
                 <br>
                 <div class="user-info">
                  <pre>
                    <br>
                    Name:
                    <br>
                    ID: <span id="username"></span>
                    <br>
                    Scraped list:
                    <br>
                  </pre>
                 </div>
              </div>
            </div>
        </div>
        <script src="../Footer/footer.js"></script>
  </body>
</html>
