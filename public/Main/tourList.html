<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tourList</title>
    <link rel="stylesheet" href="tourList.css">
  </head>
  <body>
    <script>
      window.onload = function () {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "../Nav/navbar.html", true);
        xhr.onreadystatechange = function () {
          if (this.readyState !== 4) return;
          if (this.status !== 200) return;
          document.getElementById("navbar-container").innerHTML =
            this.responseText;
        };
        xhr.send();
      };
    </script>
    <div id="navbar-container"></div>
    <div class="title-container">Tourist attraction</div>
    <script>
      var titles = ["Haeundae Beach", "Some Other Place", "Another Location"];
        var texts = ["tourist attraction", "Another attraction", "One more attraction"];
  
        for (var i = 0; i < 3; i++) {
          var boxContainer = document.createElement("div");
          boxContainer.className = "box-container";
          document.body.appendChild(boxContainer);
  
          for (var j = 0; j < 4; j++) {
            var box = document.createElement("div");
            box.className = "box";
            box.innerHTML = `
              <div class="image">
                  <div >
                    <img class ="next" src="image/nextIcon.png" alt="nextIcon" style="width:40px">
                  </div>
                  <div class ="bookmark">
                  <img src="image/bookmark.png" alt="bookmark" style="width:25px" >
                  </div>
                <img src="image/image_${j + 1}.jpg" alt="image" style="width: 100%; height: 100%; border-radius: 20px">
              </div>
              <div class="title">${titles[i]}</div>
              <div class="text">${texts[i]}</div>
            `;
            boxContainer.appendChild(box);
          }
          
        }
    </script>
    <div class="page-number">
      <ul>  
        <li><a href="#">1</a></li>  
        <li><a href="#">2</a></li>  
        <li><a href="#">3</a></li>  
        <li><a href="#">4</a></li>  
        <li><a href="#">5</a></li>
    </ul>
    </div>
  </body>
</html>
